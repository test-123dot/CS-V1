<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Booking</title>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="lessonstore">
        <header>
            <h1 v-text="titlename"></h1>
            <button>Basket</button>
        </header>
        <main>
            <ul>
                <li>
                    <figure>
                        <img v-bind:src="lesson1.image">
                    </figure>
                    <h2 v-text:src="lesson1.title"></h2>
                    <p v-text:src="lesson1.location"></p>
                    <p>Price: {{lesson1.price}}</p>
                    <p>Availability: {{lesson1.availability}}</p>
                    <button type=button v-if="canAddItem" @click="addItem">Add To Cart</button>
                    <button type=button disabled v-else>Add To Cart</button>
                </li>
                <li>
                    <figure>
                        <img v-bind:src="lesson2.image">
                    </figure>
                    <h2 v-text:src="lesson2.title"></h2>
                    <p v-text:src="lesson2.location"></p>
                    <p>Price: {{lesson2.price}}</p>
                    <p>Availability: {{lesson2.availability}}</p>
                    <button type=button @click="addItem">Add To Cart</button>
                </li>
            </ul>
        </main>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
